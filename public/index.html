<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="<%= htmlWebpackPlugin.options.author %>" />
  <meta name="owner" content="<%= htmlWebpackPlugin.options.author %>" />
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />
  <meta name="theme-color" content="currentColor">
  <link rel="manifest" href="manifest.json" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300&family=Roboto:wght@100;300;400&display=swap"
    rel="stylesheet">

  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="auto-theme">
  <div id="root">
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </div>
</body>
</html>
